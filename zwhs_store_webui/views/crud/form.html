<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel">{{headerTitle}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" novalidate >
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="product.name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
            	<textarea class="form-control" ng-model="product.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">种类</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="product.category" name="category">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="product.price" name="price">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer center">
    <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
</div>
