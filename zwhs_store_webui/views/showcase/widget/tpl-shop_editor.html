<div class="panel panel-default">
	<div class="panel-heading">店铺头部</div>
	<div class="panel-body">
		<form class="form-horizontal" novalidate="">
			<div class="form-group">
				<label class="col-sm-3 control-label">店铺名称</label>
				<div class="col-sm-6">
					<input class="form-control" disabled="disabled" ng-model="$parent.selectedItem.shopName" placeholder="店铺名称">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">店铺Logo</label>
				<div class="col-sm-5">
					<img ng-src="{{$parent.selectedItem.logo|asImage:'120_120'}}">
				</div>
				<div class="col-sm-4">
					<a upload-file href="" ratio="120_120" hidetip="true" link="$parent.selectedItem.logo">修改店铺logo</a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">头部背景</label>
				<div class="col-sm-5">
					<img ng-src="{{$parent.selectedItem.backgroundColor|asImage:'640_200'}}">
				</div>
				<div class="col-sm-4">
					<a upload-file href=""  ratio="640_200"  link="$parent.selectedItem.backgroundColor">修改头部背景</a>
				</div>
			</div>
		</form>
	</div>
</div>
