<div class="tpl-shop">
    <div class="tpl-shop-header" style="background:url({{item.backgroundColor|asImage:'200_640'}}) center center no-repeat ;background-size:100% 100%;" >
        <div class="tpl-shop-title">{{item.shopName}}</div>
        <div class="tpl-shop-avatar">
            <img src="{{item.logo|asImage:'80_80'}}" alt="">
        </div>
    </div>
    <div class="tpl-shop-content">
        <ul class="clearfix">
            <li>
                <a href="javascript:;">
                    <span class="count">0</span>
                    <span class="text">全部商品</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="count">0</span>
                    <span class="text">上新商品</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="count user">0</span>
                    <span class="text">我的订单</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<style>
.tpl-shop-header{position:relative;height:100px;background-repeat:no-repeat;background-position-x:center;background-size:cover}.tpl-shop-title{position:absolute;bottom:10px;left:100px;font-size:16px;color:#FFF;text-shadow:0 1px 2px rgba(0,0,0,.5)}.tpl-shop-avatar{position:absolute;left:10px;bottom:-40px;width:80px;height:80px}.tpl-shop-avatar img{width:80px;height:80px;background-color:#E4E4E4;border-radius:3px;-webkit-box-shadow:0 0 1px 1px rgba(0,0,0,.2);box-shadow:0 0 1px 1px rgba(0,0,0,.2)}.tpl-shop-content{padding:7px 0;border:1px solid #E4E4E4;background:#fff}.tpl-shop-content ul{margin:0 0 0 86px;padding:0}.tpl-shop-content li{float:left;width:33%;list-style:none;border-right:1px solid #E4E4E4;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;margin-top:10px;margin-bottom:6px}.tpl-shop-content li:last-child{border-right:0 none}.tpl-shop-content li a{display:block;margin-top:-10px;margin-bottom:-6px}.tpl-shop-content span{display:block;font-size:12px;text-align:center;color:#999}.tpl-shop-content .count{height:21px;line-height:21px;font-size:18px;color:#333;overflow:hidden}
</style>
