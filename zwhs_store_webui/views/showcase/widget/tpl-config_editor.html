<div class="panel panel-default">
	<div class="panel-heading">页面配置</div>
	<div class="panel-body">
		<form class="form-horizontal" novalidate="">
			<div class="form-group">
				<label class="col-sm-3 control-label">标题</label>
				<div class="col-sm-6">
					<input class="form-control" ng-model="$parent.selectedItem.title" placeholder="标题">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">页面描述</label>
				<div class="col-sm-6">
					<input class="form-control" ng-model="$parent.selectedItem.description" placeholder="页面描述">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">背景颜色</label>
				<div class="col-sm-6">
					<input type="color"  class="form-control" ng-model="$parent.selectedItem.background" name="color">
				</div>
			</div>
		</form>
	</div>
</div>
