<div class="row">
    <div class="col-sm-9 col-md-offset-1">
        <div class="alert alert-warning alert-dismissable">
             <strong>提示!</strong>
             复制此处Url和Token到微信公众平台<i>开发者中心</i>进行绑定
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control"  ng-value="wxInfo.wechatUrl"  >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Token</label>
                <div class="col-sm-10">
                    <input type="token" class="form-control"  ng-value="wxInfo.wechatToken"  >
                </div>
            </div>
            
            <div class="form-group">
                <a ui-sref="bind.step_one"  class="btn btn-default pull-left">上一步</a>
                <a  ui-sref="weixin.my" class="btn btn-primary pull-right">完成</a>
            </div>
        </form>
    </div>
</div>
