<div class="pageheader">
    <h1>Profile</h1>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li><a href="index.html">Dashboard</a>
            </li>
            <li>Pages</li>
            <li class="active">Profile</li>
        </ol>
    </div>
</div>
<section id="main-content" class="animated fadeInRight" ng-controller="user.profileCtrl">
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body profile-wrapper">
                    <div class="col-md-12">
                        <form name="profileForm" class="form" ng-submit="save()" novalidate >
                            <div class="form-group">
                                <input type="text" class="form-control" name="nickName" ng-model="user.nickName" placeholder="用户名" required>
                                <p ng-show="profileForm.nickName.$invalid && !profileForm.nickName.$pristine" class="help-block">用户名为必填</p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
