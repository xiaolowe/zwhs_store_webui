
<div class="modal-header">
    <h3 class="modal-title">优惠券</h3>
</div>
<div class="modal-body">
	<div id="coupintables">
		<table class="table table-striped">
			<tr>
				<th>优惠券名称</th>
				<th>价值(元)</th>
				<th>领取限制</th>
				<th width="80">操作</th>
			</tr>
			<tr ng-repeat="coupon in coupons">
				<td>{{coupon.couponName}}</td>
				<td>{{coupon.couponMoney | currency}}<br /><span class="gray">最低消费:{{item.couponCondition | currency}}</span></td>
				<td>
					每用户限领{{item.couponLimit}}张
				</td>
				<td><button ng-click="select(coupon)" class="btn btn-default btn-xs">选取</button></td>
			</tr>
		</table>
		<uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="pageSize" max-size="5" template-url="views/page/pagination.html" boundary-links="true"></uib-pagination>
	</div>
</div>
<div class="modal-footer center">
  <button type="button" class="btn btn-primary" ng-click="submit()">选择</button>
</div>
